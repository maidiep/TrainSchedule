<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>



     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
>
    <div class="container">
        <div class="jumbotron">
            <h1>TRAIN to see the good</h1>
            <p>don't miss it</p>
        </div>


        <!-- Table for current train schedule -->

        <!--Table-->
        <div id="train-schedule">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="page-header">
                            <h1>
                                TRAIN SCHEDULE
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
            <div>

                <table class="table" id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (mins)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>


                    <!--Table body-->
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>
                            ADD TRAIN
                        </h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <form role="form">

                        <div class="form-group">
                            <label for="trainNameInput">
                                Train Name
                            </label>
                            <input type="text" class="form-control" id="trainNameInput" />
                        </div>

                        <div class="form-group">
                            <label for="destinationInput">
                                Destination
                            </label>
                            <input type="text" class="form-control" id="destinationInput" />
                        </div>

                        <div class="form-group">
                            <label for="trainTimeInput">
                                First Train Time (hh:mm / military time)
                            </label>
                            <input type="text" class="form-control" id="trainTimeInput" />
                        </div>


                        <div class="form-group">

                            <label for="frequencyInput">
                                Frequency (min)
                            </label>
                            <input type="text" class="form-control" id="frequencyInput" />
                        </div>

                        <button type="submit" class="btn btn-default" id="add-train-btn">
                            Submit
                        </button>
                    </form>
                </div>
            </div>

        </div>








        <!-- firebase -->

        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

        <script src="assets/apps.js"></script>
</body>

</html>
